<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatApp!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&family=VT323&display=swap" rel="stylesheet">

    <script src="/socket.io/socket.io.js"></script>
    <script defer src="./logic.js"></script>
    <script defer src="./roomList.js"></script>
    <script defer src="./handleMessage.js"></script>
</head>
<body>
  <div class = "joinChatModal">
    <form class="join ui">
      <h2>Welcome to ChatApp</h2>
      <p class="usernameTaken"></p>
      <input type="text" placeholder="Enter your nick" id="username" required>
      <p>Pick a color</p>
      <select id ="selectedColor">
        <option value="red">red</option>
        <option value="orange">orange</option>
        <option value="yellow">yellow</option>
        <option value="blue">blue</option>
        <option value="purple">purple</option>
        <option value="pink">pink</option>
      </select>
      <button>Join Main Chat</button>
    </form>
  </div>
  <div class="chatUI">
    <ul class = "chatMessages">
      <!--MESSAGES GOES HERE-->
    </ul>
    <p class="someoneIsTyping"></p>
    <form class ="messageInput">
      <input type="text" placeholder="type a message" required>
      <button>Send</button>
    </form>
  </div>
  <div class = "roomList">
    <div class = "publicRoomListContainer">
      <h2>Public Rooms</h2>
      <ul class = "publicRoomList">
        <!-- PUBLIC ROOMS GOES HERE -->
      </ul>
    </div>
    <div class = "privateRoomListContainer">
      <h2>Private Rooms</h2> 
      <ul class = "privateRoomList">
        <!-- PRIVATE ROOMS GOES HERE -->
      </ul>
    </div>
    <div class = "newRoomHeader">
      <h3>Create new room</h3>
    </div>
    <form class = "newRoomForm">
      
      <input type="text" id="newRoomNameIn" placeholder ="New Room" required>
      <input type="text" id="newRoomPasswordIn" placeholder ="Password?">
      <button id = "newRoomButton" type ="submit">Create and join</button>
    </form>
<!--     <form class = "changeRoomForm">
      <input type="text" placeholder ="Room">
      <button type ="submit">join room</button>
    </form> -->
  </div>
</body>
</html>
