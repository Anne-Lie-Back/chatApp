<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatApp!</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.3/qs.min.js" integrity="sha256-lSPkSu/D04IeqWOhTgTf5tLzNFEc37oNE9ysGS9PdK4=" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script defer src="./logic.js"></script>
</head>
<body>
  <div class = "joinChatModal">
    <form class="join ui">
      <input type="text" placeholder="Enter your nic" id= "username" name = "username">
      <button>Join Main Chat</button>
    </form>
  </div>
  <div class="chatUI">
    <ul class = "chatMessages">
      <!--MESSAGES GOES HERE-->
    </ul>
    <form class ="messageInput">
      <input type="text" placeholder="type a message">
      <button>Send</button>
    </form>
  </div>
  <div class = "roomList">
    <h2>Public Rooms</h2>
    <ul class = "publicRoomList">
      <!-- PUBLIC ROOMS GOES HERE -->
      <li>Hårdkodad</li>
      <li>För</li>
      <li>Design</li>
    </ul>
    <h2>Private Rooms</h2> 
    <ul class = "privateRoomList">
      <!-- PRIVATE ROOMS GOES HERE -->
      <li>HEMLIG</li>
      <li>INFO</li>
      <li>PASSWORD</li>
    </ul>
    <form class = "newRoomForm">
      <input type="text" placeholder ="New Room">
      <input type="text" placeholder ="Password?">
      <button type ="submit">Add new room</button>
    </form>
  </div>
</body>
</html>
